[versions]
# KotlinX
kotlinx-coroutines-android = "1.6.1"

# AndroidX
androidx-core = "1.7.0"
androidx-annotation = "1.3.0"
androidx-appcompat = "1.4.1"
androidx-lifecycle = "2.4.1"
androidx-datastore = "1.0.0"
androidx-preference = "1.2.0"
androidx-startup = "1.1.1"
androidx-junit = "1.1.3"

# Okio
okio = "3.0.0"

# Test
junit = "4.13.2"

[libraries]
# KotlinX
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines-android" }

# AndroidX
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-annotation = { module = "androidx.annotation:annotation", version.ref = "androidx-annotation" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-startup = { module = "androidx.startup:startup-runtime", version.ref = "androidx-startup" }
androidx-livedata = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-common = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "androidx-lifecycle" }
androidx-datastore-pref = { module = "androidx.datastore:datastore-preferences", version.ref = "androidx-datastore" }
androidx-preference = { module = "androidx.preference:preference-ktx", version.ref = "androidx-preference" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-junit" }

# Okio
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }

# Test
junit = { module = "junit:junit", version.ref = "junit" }